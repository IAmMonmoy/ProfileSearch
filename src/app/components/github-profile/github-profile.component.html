<div class="row justify-content-md-center">
  <div class="col-12">
      <form action="">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter a user name" [(ngModel="username")] (keyup)  = "searchUser()">
        </div>
      </form>
  </div>
</div>
<div *ngIf="user">
    <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{user.name}}</h4>
          <div class="row">
            <div class="col-4">
                <img class="profile-img img-thumbnail" src="{{user.avatar_url}}" alt="Profile Picture">
                <a class="btn btn-primary btn-block" href="{{user.html_url}}">Profile</a>
            </div>
            <div class="col-8">
              <div class="states">
                  <span class="badge badge-primary">{{user.public_repos}} Public Repos</span>
                  <span class="badge badge-success">{{user.public_gists}} Public Gists</span>
                  <span class="badge badge-info">{{user.followers}} Follower</span>
                  <span class="badge badge-info">{{user.following}} Following</span>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
